<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="player">
        <video src="source/pexels-nothing-ahead-10505868.mp4" class="player__video viewer"></video>
        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle Player">X</button>
            <input class="player__slider" type="range" name="volume" min="0" max="1" step=".05" value="1">
            <input class="player__slider" type="range" name="playbackRate" min="0.5" max="2" step=".1" value="1">
            <button data-skip="-10" class="player__button"><< 10s</button>
            <button data-skip="25" class="player__button">25s >></button>
        </div>
    </div>
</body>
</html>
