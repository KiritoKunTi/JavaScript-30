<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="list">
            <div class="item">
                <input type="checkbox">
                <p>My heart's a stereo</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>It beats for you</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>So listen close</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Hear my thoughts in every note</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Make me your radio</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Got my mind on your body</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>and your body on my mind</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Got a taste the the cheery,</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>I just need to take a bite</p>
            </div>
        </div>
    </div>
</body>
</html>
